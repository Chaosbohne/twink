<template name="signupPage">
  <div class="signupPage">
    <div class="container">
      {{> loginorsignupPage}}
      <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
      <div class="well text-center formContainer">
        <form role="form">
          <div class="form-group">
            <h3>Signup for free.</h3>
          </div>
          <div class="form-group">
            <label class="control-label form-label" for="inputEmail">Your email</label>
            <input name="email" class="form-control" value="" type="text" placeholder="Email">                    
          </div>
          <div class="form-group">
            <label class="control-label form-label" for="inputUsername">Choose your username</label>
            <input name="username" class="form-control" value="" type="text" placeholder="Username">                  
          </div>
          <div class="form-group">
            <label class="control-label form-label" for="inputPassword">Choose your password</label>
            <input name="password" class="form-control" value="" type="password" placeholder="Password">          
          </div>
          <div class="form-group">    
            <label class="control-label form-label" for="inputLocation">Choose your place</label>
            {{> searchInput}}            
          </div>        
          <div class="form-group">
            {{#with hasError}}
              {{> error}}
            {{/with}}              
          </div>
          <div class="form-group">      
            <div class="form-btn">
              <button type="submit" class="btn btn-lg btn-success">Signup</button>
              or
              <a href="{{loginPagePath}}" class="btn btn-info">Login</a>
            </div>          
          </div>
        </form>     
      </div>
        </div>
      </div>
    </div>
  </div>    
</template>
