<template name="preview">

  <div name="preview" class="postPreview">
    <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="pre-scrollable panel-body">
          {{text}}
        </div>
      </div>
    </div>        
      <div class="accordion-outer-controls">        
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary btn-small" name="message">
            <i class="glyphicon glyphicon-envelope"></i>
          </button>
              
          <button type="button" class="btn btn-primary btn-small" name="comment" data-toggle="modal" href="#postComment">
            <i class="glyphicon glyphicon-comment"></i>
              <span class="badge">{{commentsCount}}</span>
          </button>
              
          <button type="button" class="btn {{isUpvote}} btn-small" name="upvote">
            <i class="glyphicon glyphicon-thumbs-up"></i>
              <span class="badge">{{votes}}</span>
          </button>                 
        </div>            
      </div>       
  
  </div>
  </div>
</template>
